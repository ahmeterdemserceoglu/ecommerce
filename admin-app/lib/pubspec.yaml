version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1
  url_launcher: ^6.1.14
  fl_chart: ^0.65.0
  data_table_2: ^2.5.9
  file_picker: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.0.1
  path_provider: ^2.1.1
  csv: ^5.1.1
  uuid: ^4.2.1
  postgres: ^2.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 